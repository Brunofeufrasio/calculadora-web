<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Calculadora</h1>
    <div>
        <table class="topo">
            <tr>
               <th>Calculadora</th>
            </tr>
        </table>
        <table class="cima">
            <tr>
                <td id="resultado"></td>
            </tr>
        </table>
    </div>
    <table>
        <tr>
            <td class="botao" onclick="clean('')">C</td>
            <td class="botao" onclick="back('')"><</td>
            <td class="botao" onclick="insert('/')">/</td>
            <td class="botao" onclick="insert('x')">x</td>
        </tr>

        <tr>
            <td class="botao" onclick="insert('7')">7</td>
            <td class="botao" onclick="insert('8')">8</td>
            <td class="botao" onclick="insert('9')">9</td>
            <td class="botao" onclick="insert('-')">-</td>
        </tr>

        <tr>
            <td class="botao" onclick="insert('4')">4</td>
            <td class="botao" onclick="insert('5')">5</td>
            <td class="botao" onclick="insert('6')">6</td>
            <td class="botao" onclick="insert('+')">+</td>
        </tr>

        <tr>
            <td class="botao" onclick="insert('1')">1</td>
            <td class="botao" onclick="insert('2')">2</td>
            <td class="botao" onclick="insert('3')">3</td>
            <td class="botao" rowspan="2" onclick="calcular('')">=</td>
        </tr>

        <tr>
            <td  class="botao" colspan="2" onclick="insert('0')">0</td>
            <td class="botao" onclick="insert('.')">.</td>
        </tr>  
    </table> 
    <footer>&copy; Bruno Eufr√°sio</footer>
    <script src="script.js"></script>
</body>
</html>
